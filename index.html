<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#bg {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
    }

    /* Glassmorphism card */
    .login-container {
      position: relative;
      z-index: 10;
      width: 360px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0,198,255,0.3);
      box-shadow: 0 0 20px rgba(0,198,255,0.4), 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      animation: glowBorder 3s infinite alternate;
      color: #fff;
    }

    @keyframes glowBorder {
      from { border-color: rgba(0,198,255,0.3); box-shadow:0 0 20px rgba(0,198,255,0.4);}
      to { border-color: rgba(255,0,255,0.5); box-shadow:0 0 30px rgba(255,0,255,0.6);}
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0,198,255,0.6);
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }
    .input-group input {
      width: 100%;
      padding: 18px 15px 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .input-group input::placeholder { color: transparent; }
    .input-group label {
      position: absolute;
      top: 18px;
      left: 15px;
      color: rgba(255,255,255,0.7);
      pointer-events: none;
      transition: 0.3s ease all;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -20px;
      left: 20px;
      font-size: 14px;
      color: #00c6ff;
    }
    .input-group input:focus {
      border: 2px solid #00c6ff;
      box-shadow: 0 0 10px #00c6ff, 0 0 20px rgba(0,198,255,0.3);
      background: rgba(255,255,255,0.15);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00c6ff, #0072ff, #ff00ff, #00c6ff);
      background-size: 300% 300%;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,198,255,0.4);
      animation: moveGradient 4s ease infinite;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00c6ff, 0 0 30px #ff00ff;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .links a:hover { color: #00c6ff; }

  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="login-container">
    <h2>Welcome</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" placeholder="Username" required>
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required>
        <label>Password</label>
      </div>
      <button class="btn" type="button" id="loginBtn">Login</button>
      <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </form>
  </div>

  <script>
    // Redirect on login click
   const loginBtn = document.getElementById('loginBtn');
  loginBtn.addEventListener('click', () => {
    const username = document.querySelector('input[type="text"]').value;
    const password = document.querySelector('input[type="password"]').value;

    const correctPassword = "123"; // <-- Set your password here

    if(username && password){
      if(password === correctPassword){
        // Navigate to next page
        window.location.href = "reta.html"; // Replace with your actual page
      } else {
        alert("Incorrect password. Please try again.");
      }
    } else {
      alert("Please enter username and password.");
    }
  });

    // Interactive particle background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createParticles() {
      particles = [];
      for(let i=0; i<100; i++){
        particles.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          r: Math.random()*3+1,
          dx: (Math.random()-0.5)*1,
          dy: (Math.random()-0.5)*1,
        });
      }
    }
    createParticles();

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.7)';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0 || p.x>canvas.width) p.dx*=-1;
        if(p.y<0 || p.y>canvas.height) p.dy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    canvas.addEventListener('mousemove', e=>{
      particles.forEach(p=>{
        let dist = Math.hypot(e.clientX - p.x, e.clientY - p.y);
        if(dist < 100){
          p.x -= (e.clientX - p.x)*0.01;
          p.y -= (e.clientY - p.y)*0.01;
        }
      });
    });
  </script>
</body>
</html>
