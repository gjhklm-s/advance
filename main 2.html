<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Protected Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      padding: 20px;
      overflow-x: hidden;
    }

    canvas#moneyFall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 60px;
    }

    .box {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    .box h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #333;
    }

    .box h3 {
      font-weight: normal;
      margin-bottom: 10px;
      color: #555;
    }

    .box button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff8c42;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .box button:hover {
      background: #e56717;
    }

    .proceed-btn {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      font-size: 1rem;
      background: #ff8c42;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .proceed-btn:hover {
      background: #e56717;
    }

  </style>
</head>
<body>

<canvas id="moneyFall"></canvas>

<h1>Boost your amount</h1>

<div class="container">
  <div class="box">
    <h2>IPL Quiz - 1</h2>
    <h3>10 questions Ã— 1cr</h3>
    <h3>Total Time: 50 sec</h3>
    <button onclick="checkPassword('test.html', '2004')">Go</button>
  </div>
  <div class="box">
    <h2>IPL Quiz - 2</h2>
    <h3>10 questions Ã— 2cr</h3>
    <h3>7 sec per question</h3>
    <button onclick="checkPassword('test1.html', '2019')">Go</button>
  </div>
  <div class="box">
    <h2>The Wall</h2>
    <h3>5 questions + Ball Drop</h3>
    <button onclick="checkPassword('wall.html', '2020')">Go</button>
  </div>
</div>

<button class="proceed-btn" onclick="goToPage('n2.html')">Main Page</button>

<script>
  function checkPassword(targetPage, correctPassword) {
    const userPassword = prompt("Enter the password to continue:");
    if (userPassword === correctPassword) {
      window.location.href = targetPage;
    } else {
      alert("Incorrect password. Access denied.");
    }
  }

  function goToPage(page) {
    window.location.href = page;
  }

  // ðŸ’¸ Emoji Money Rain
  const canvas = document.getElementById("moneyFall");
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const emojis = ["ðŸ’°", "ðŸ’¶", "ðŸ’¸", "â‚¹"];
  const drops = [];

  for (let i = 0; i < 50; i++) {
    drops.push({
      emoji: emojis[Math.floor(Math.random() * emojis.length)],
      x: Math.random() * width,
      y: Math.random() * height,
      speed: 1 + Math.random() * 3,
      size: 24 + Math.random() * 16
    });
  }

  function drawMoney() {
    ctx.clearRect(0, 0, width, height);
    for (let drop of drops) {
      ctx.font = drop.size + "px Arial";
      ctx.fillText(drop.emoji, drop.x, drop.y);
      drop.y += drop.speed;
      if (drop.y > height) {
        drop.y = -30;
        drop.x = Math.random() * width;
        drop.emoji = emojis[Math.floor(Math.random() * emojis.length)];
      }
    }
    requestAnimationFrame(drawMoney);
  }

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  drawMoney();
</script>

</body>
</html>
